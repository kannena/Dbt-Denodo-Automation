name: Generate dbt model and Denodo views

on:
  push:
    branches:
      - main

jobs:
  generate_files:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          pip install pandas openpyxl snowflake-connector-python

      - name: Generate dbt model and Denodo views
        run: |
          python scripts/generate_dbt_model.py
          python scripts/generate_denodo_base.py
          python scripts/generate_denodo_clean.py

      - name: Commit and push generated files
        run: |
          git config --global user.name 'github-actions'
          git config --global user.email 'actions@github.com'
          git add .
          git commit -m 'Generated dbt model and Denodo views from config'
          git push
