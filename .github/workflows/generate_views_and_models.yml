name: Generate dbt model and Denodo views

on:
  push:
    paths:
      - 'configs/*.yaml'

jobs:
  generate_files:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          pip install pandas openpyxl snowflake-connector-python pyyaml

      - name: Find modified or added YAML files
        run: |
          echo "üîç Looking for YAML files..."
      
          if git rev-parse HEAD~1 >/dev/null 2>&1; then
            added_files=$(git diff --name-only --diff-filter=A HEAD~1 HEAD | grep '\.yaml$' || true)
          else
            echo "‚ö†Ô∏è HEAD~1 not available (maybe first commit or shallow clone). Checking all YAMLs."
            added_files=$(git ls-files 'configs/*.yaml')
          fi
      
          if [ -z "$added_files" ]; then
            echo "‚úÖ No YAML files detected. Skipping generation."
            exit 0
          fi
      
          echo "üìù YAML files to process:"
          echo "$added_files"
      
          for file in $added_files; do
            table_name=$(basename "$file" .yaml)
            echo "‚öôÔ∏è Processing: $table_name"
            python scripts/generate_dbt_model.py "$table_name"
            python scripts/generate_denodo_base.py "$table_name"
            python scripts/generate_denodo_clean.py "$table_name"
          done

      - name: Commit and push generated files
        env:
          TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config --global user.name 'github-actions'
          git config --global user.email 'actions@github.com'
          git remote set-url origin https://x-access-token:${TOKEN}@github.com/${{ github.repository }}
          git add .
          git commit -m "‚úÖ Generated dbt and Denodo views for newly added tables" || echo "No changes to commit"
          git push origin HEAD:${{ github.ref_name }}
